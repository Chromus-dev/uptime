# Change these first
owner: Chromus-dev # Your GitHub username
repo: uptime # Your Github repository name

# Add your sites here
sites:
  - name: Chromus
    url: https://www.chromus.tk/
    maxResponseTime: 5000
    __dangerous__insecure: true
    logoUrl: https://www.chromus.tk/favicon.png
    
status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.chromus.tk
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://www.chromus.tk/favicon.png
  name: Website Statuses
  introTitle: "Here you can see the status of [Chromus's](https://chromus.tk) websites."
  introMessage: 
  navbar:
    - title: Status
      href: /
    - title: Home
      href: https://chromus.tk
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
